<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search box</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <img src="1.jpg" class="img-feature">
            <div class="control prev"><i class="fa-solid fa-chevron-left"></i></div>
            <div class="control next"><i class="fa-solid fa-chevron-right"></i></div>
        </div>
        <div class="list-image">
            <div class="active"><img src="1.jpg" alt=""></div>
            <div><img src="2.jpg" alt=""></div>
            <div><img src="3.jpg" alt=""></div>
            <div><img src="4.jpg" alt=""></div>
            <div><img src="5.jpg" alt=""></div>
            <div><img src="6.jpg" alt=""></div>
            <div><img src="7.jpg" alt=""></div>
            <div><img src="8.jpg" alt=""></div>
            <div><img src="9.jpg" alt=""></div>


        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
